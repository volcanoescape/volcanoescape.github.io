<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Volcano Escape!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script src="js/controls/controls.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>
			(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
			var rockObject;
			var camera, scene, renderer, controls;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = 'block';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
			
			var onProgress = function ( xhr ) {
				if ( xhr.lengthComputable ) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round(percentComplete, 2) + '% downloaded' );
				}
			};
			var onError = function ( xhr ) { };
			
			function spawnRockObject(x,y,z){
				rockObject.position.x = x;
				rockObject.position.y = y;
				rockObject.position.z = z;
				rockObject.castShadow = true;
				rockObject.scale.set( 5, 5, 5 )
				rockObject.receiveShadow = true;
				scene.add( rockObject );
			}
			init();
			
			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
            var floorGeometry;
            var wallGeometry;
            var wallGeometry2;
            var wallGeometry3;
            var wallGeometry4;
			function init() {
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.load( 'models/Rock1.mtl', function( materials ) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials( materials );
					objLoader.load( 'models/Rock1.obj', function ( object ) {
						camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
						scene = new THREE.Scene();
						scene.background = new THREE.Color( 0xffffff );
						scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
						var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
						light.position.set( 0.5, 1, 0.75 );
						scene.add( light );
						controls = new THREE.PointerLockControls( camera );
						scene.add( controls.getObject() );
						var onKeyDown = function ( event ) {
							switch ( event.keyCode ) {
								case 38: // up
								case 87: // w
									moveForward = true;
									break;
								case 37: // left
								case 65: // a
									moveLeft = true; break;
								case 40: // down
								case 83: // s
									moveBackward = true;
									break;
								case 39: // right
								case 68: // d
									moveRight = true;
									break;
								case 32: // space
									if ( canJump === true ) velocity.y += 350;
									canJump = false;
									break;
							}
						};
						var onKeyUp = function ( event ) {
							switch( event.keyCode ) {
								case 38: // up
								case 87: // w
									moveForward = false;
									break;
								case 37: // left
								case 65: // a
									moveLeft = false;
									break;
								case 40: // down
								case 83: // s
									moveBackward = false;
									break;
								case 39: // right
								case 68: // d
									moveRight = false;
									break;
							}
						};

		                
						document.addEventListener( 'keydown', onKeyDown, false );
						document.addEventListener( 'keyup', onKeyUp, false );

		                //----------------------------------------------------------------//
		                // floor and cubes//
		                //----------------------------------------------------------------//

                wallGeometry = new THREE.PlaneGeometry( 150, 5000, 160,160 );

                for ( var i = 0, l = wallGeometry.vertices.length; i < l; i ++ ) {
					var vertex = wallGeometry.vertices[ i ];
					vertex.x += Math.random() * 30 - 5;
					vertex.y += Math.random() * 3 + 2450;
					vertex.z += Math.random() * 30 + 70;

				}   
				wallGeometry2 = new THREE.PlaneGeometry( 150, 5000, 160,160 );
                wallGeometry2.rotateY( - Math.PI / 2 );
                for ( var i = 0, l = wallGeometry2.vertices.length; i < l; i ++ ) {
					var vertex = wallGeometry2.vertices[ i ];
					vertex.x += Math.random() * 30 - 95;
					vertex.y += Math.random() * 3 + 2450;
					vertex.z += Math.random() * 30 - 5;

				}
               wallGeometry3 = new THREE.PlaneGeometry( 150, 5000, 160,160 );

                for ( var i = 0, l = wallGeometry3.vertices.length; i < l; i ++ ) {
					var vertex = wallGeometry3.vertices[ i ];
			        vertex.x += Math.random() * 30 - 5;
					vertex.y += Math.random() * 3 + 2450;
					vertex.z += Math.random() * 30 - 80;

				}
                  wallGeometry4 = new THREE.PlaneGeometry( 150, 5000, 160,160 );
                  wallGeometry4.rotateY( - Math.PI / 2 );
                for ( var i = 0, l = wallGeometry4.vertices.length; i < l; i ++ ) {
					var vertex = wallGeometry4.vertices[ i ];
				    vertex.x += Math.random() * 30 + 70;
					vertex.y += Math.random() * 3 + 2450;
					vertex.z += Math.random() * 30 - 5;

				}

		                floorGeometry = new THREE.PlaneGeometry( 130, 130, 130, 130 );
						floorGeometry.rotateX( - Math.PI / 2 );

						for ( var i = 0, l = floorGeometry.vertices.length; i < l; i ++ ) {

							var vertex = floorGeometry.vertices[ i ];
							vertex.x += Math.random() * 15 - 10;
							vertex.y += Math.random() * 2;
							vertex.z += Math.random() * 15 - 10;


						}

			            var boxGeometry = new THREE.BoxGeometry( 15, 15, 15);
						for ( var i = 0, l = floorGeometry.faces.length; i < l; i ++ ) {

							var face = floorGeometry.faces[ i ];


						}


						var CircleGeometry = new THREE.CircleGeometry( 5, 32, 5, 40);
						var CircleMaterial = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
						
						var wallMaterial = new THREE.MeshBasicMaterial({ color: 0xD2691E,  specular: 0xFFFFFF, flatShading: true} );
						var wall = new THREE.Mesh( wallGeometry, wallMaterial );
						var wall2 = new THREE.Mesh( wallGeometry2, wallMaterial );
						var wall3 = new THREE.Mesh( wallGeometry3, wallMaterial );
						var wall4 = new THREE.Mesh( wallGeometry4, wallMaterial );
						scene.add(wall, wall2, wall3, wall4);

						// objects
						var boxMaterial = new THREE.MeshPhongMaterial({color:0xff0000, transparent:true, opacity:0, side: THREE.DoubleSide});
						for ( var i = 0; i < 1200; i ++ ) {

							
							//boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

							var box = new THREE.Mesh( boxGeometry, boxMaterial );
							var randomXPos = Math.floor( Math.random() * 20 - 10 ) * 7;
							var randomYPos = Math.floor( Math.random() * 600 ) * 20 + 10;
							var randomZPos = Math.floor( Math.random() * 20 - 10 ) * 7;
							box.position.x = randomXPos;
							box.position.y = randomYPos;
							box.position.z = randomZPos;
							var object2 = object.clone();
							object2.position.x = randomXPos;
							object2.position.y = randomYPos;
							object2.position.z = randomZPos;
							object2.castShadow = true;
							object2.scale.set( 5, 5, 5 )
							object2.receiveShadow = true;
							object2.visible = true;
							scene.add( object2 );
							scene.add( box );
							objects.push( box );

						}
					

						//----------------------------------------------------------------//

						raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
						// floor


						var floorMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000} );
						var floor = new THREE.Mesh( floorGeometry, floorMaterial );
						scene.add( floor );
						//
						renderer = new THREE.WebGLRenderer();
						renderer.setPixelRatio( window.devicePixelRatio );
						renderer.setSize( window.innerWidth, window.innerHeight );
						document.body.appendChild( renderer.domElement );
						//
						window.addEventListener( 'resize', onWindowResize, false );

						animate();
					}, onProgress, onError );
				});

				

				 
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				if ( controlsEnabled === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersections = raycaster.intersectObjects( objects );
					var onObject = intersections.length > 0;
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

 					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 1 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
                    //--------------------------------------------------------//
                                     //makes lava go up//
					floorGeometry.translate(0,Math.sin(time/10000000)*100,0);
					//---------------------------------------------------------//



					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					} 
           
					prevTime = time;
				}
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
